<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />

<body class="page">
    <!--хедер-->
<header class="header">
    <div class="container heder__flex">
        <nav class="header__main-nav">
            <a href="/" class="header__logo"><span class="header__logo-two">Web</span>Studio</a>
            <ul class="header__site-nav list">
                <li class="header__site-nav-item"><a href="./index.html" class="header__item-link active">Студия</a>
                </li>
                <li class="header__site-nav-item"><a href="./portfolio.html" class="header__item-link ">Портфолио</a>
                </li>
                <li class="header__site-nav-item"><a href="./contacts.html" class="header__item-link">Контакты</a></li>
            </ul>
        </nav>
        <ul class="header__header-contact-list list">
            <li class="header__contacts-item"><a href="mailto:info@devstudio.com" class="header__contact-link">
                    <svg class="header__phone-icon" width="16" height="12">
                        <use href="./images/symbol-defs.svg#icon-envelope-hover"></use>
                    </svg>
                    info@devstudio.com</a>
            </li>
            <li class="header__contacts-item"><a href="tel:+380961111111" class="header__contact-link">
                    <svg class="header__email-icon" width="10" height="16">
                        <use href="./images/symbol-defs.svg#icon-Vector"></use>
                    </svg>
                    +38 096 111 11 11</a>
            </li>
        </ul>
    </div>
</header>
    <!--футер-->
<footer class="footer">
    <div class="container footer__container">
        <div class="footer__flex">
            <a href="/" class="footer__logo"> <span class="footer__logo-two">Web</span>Studio</a>
            <address class="footer__address">
                <ul class="footer__address-list list">
                    <li class="footer__address-item"> <a class="footer__address-link"

                    <li class="footer__contact-item"> <a class="footer__contact-link"
                            href="mailto:info@devstudio.com">info@devstudio.com</a></li>
                    <li class="footer__contact-item"> <a class="footer__contact-link" href="tel:+380961111111">+38 096
                            111 11 11</a></li>
                </ul>
            </address>
        </div>
        <div class="futer__call">
            <h3 class="futer__call-title">присоединяйтесь</h3>
            <ul class="futer__call-list list">
                <li class="futer__call-item">
                    <a class="futer__call-link link" href="">
                        <svg class="futer__call-icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="futer__call-item">
                    <a class="futer__call-link link" href="">
                        <svg class="futer__call-icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </li>
                <li class="futer__call-item">
                    <a class="futer__call-link link" href="">
                        <svg class="futer__call-icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="futer__call-item">
                    <a class="futer__call-link link" href="">
                        <svg class="futer__call-icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <form class="sub-form">
            <div class="sub-container">
                <label for="mail" class="sub-send"> Подпишитесь на рассылку </label>
                <input class="sub-input" type="email" name="email" id="mail" placeholder="E-mail" required />
            </div>
            <button type="submit" class="send-btn">
                Подписаться
                <svg class="icon-send" width="18" height="18">
                    <use href="./images/symbol-defs.svg#icon-send"></use>
                </svg>
            </button>
        </form>
    </div>
</footer>
